<html lang="en">

<head>
    <title>Inbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container app">
        <div class="row app-one">

            <div class="col-sm-4 side">
                <div class="side-one">
                    <!-- Heading -->
                    <div class="row heading">
                        <div class="col-sm-3 col-xs-3 heading-avatar">
                            <div class="heading-avatar-icon">
                                <img src="images/hadzo.jpg">
                            </div>
                        </div>
                        <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
                            <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
                            <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <!-- Heading End -->

                    <!-- SearchBox -->
                    <div class="row searchBox">
                        <div class="col-sm-12 searchBox-inner">
                            <div class="form-group has-feedback">
                                <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Search Box End -->
                    <!-- sideBar -->
                    <div class="row sideBar">
                        <div class="row sideBar-body">
                          <div class="col-sm-3 col-xs-3 sideBar-avatar">
                            <div class="avatar-icon">
                              <img src="images/belmin.jpg">
                            </div>
                          </div>
                          <div class="col-sm-9 col-xs-9 sideBar-main">
                            <div class="row">
                              <div class="col-sm-8 col-xs-8 sideBar-name">
                                <span class="name-meta">Belmin Otuzbir
                              </span>
                              </div>
                              <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                                <span class="time-meta pull-right">21:39
                              </span>
                              </div>
                            </div>
                          </div>
                        </div>
            
                        <div class="row sideBar-body">
                          <div class="col-sm-3 col-xs-3 sideBar-avatar">
                            <div class="avatar-icon">
                             <a href="fullscreen.html"> <img src="images/dzeko.jpg"> </a>
                            </div>
                          </div>
                          <div class="col-sm-9 col-xs-9 sideBar-main">
                            <div class="row">
                              <div class="col-sm-8 col-xs-8 sideBar-name">
                                <span class="name-meta">Edin Džeko
                              </span>
                              </div>
                              <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                                <span class="time-meta pull-right">20:30
                              </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row sideBar-body">
                          <div class="col-sm-3 col-xs-3 sideBar-avatar">
                            <div class="avatar-icon">
                            <a href="profil.html">  <img src="images/pjanic.jpg"> </a>
                            </div>
                          </div>
                          <div class="col-sm-9 col-xs-9 sideBar-main">
                            <div class="row">
                              <div class="col-sm-8 col-xs-8 sideBar-name">
                                <span class="name-meta">Miralem Pjanić
                              </span>
                              </div>
                              <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                                <span class="time-meta pull-right">13:30
                              </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <!-- Sidebar End -->
                </div>
                <div class="side-two">

                   
                </div>
            
            </div>


            <!-- New Message Sidebar End -->

            <!-- Conversation Start -->
            <div class="col-sm-8 conversation">
                <!-- Heading -->
                <div class="row heading">
                    <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="images/belmin.jpg">
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-7 heading-name">
                        <a class="heading-name-meta">Belmin Otuzbir
                        </a>
                        <spa>Online</span>
                    </div>
                    <div class="col-sm-1 col-xs-1  heading-dot pull-right">
                        <i class="fa fa-ellipsis-v fa-2x  pull-right"></i>
                    </div>
                </div>
                <!-- Heading End -->

                <!-- Message Box -->
                <div class="row message" id="conversation">

                    <div class="row message-previous">
                        <div class="col-sm-12 previous">
                            <a href="javascript:void(0)">
                                Show Previous Message!
                            </a>
                        </div>
                    </div>

                    <div class="row message-body">
                        <div class="col-sm-12 message-main-receiver">
                            <div class="receiver">
                                <div class="message-text">
                                   Sutra ujutro dolazim u Sarajevo.
                                    
                                </div>
                                <span class="message-time pull-right">
                                    Sat
                                </span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row message-body">
                        <div class="col-sm-12 message-main-sender">
                            <div class="sender">
                                <div class="message-text">
                                    super, vidimo se
                                 
                                </div>
                                <span class="message-time pull-right">
                                    Sat
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Message Box End -->

                <!-- Reply Box -->
                <div class="row reply">
                    <div class="col-sm-1 col-xs-1 reply-emojis">
                        <i class="fa fa-smile-o fa-2x"></i>
                    </div>
                    <div class="col-sm-9 col-xs-9 reply-main">
                        <textarea class="form-control" rows="1" id="comment"></textarea>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-recording">
                        <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-send">
                        <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Reply Box End -->
            </div>
            <!-- Conversation End -->
        </div>
        <!-- App One End -->
    </div>

    <!-- App End -->
</body>

</html>
