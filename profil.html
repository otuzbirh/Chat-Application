<html lang="en">

<head>
    <title>User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container app">
        <div class="row app-one">

            <div class="col-md-4">
                <div class="side-one">
                    <div class="row heading">
                        <a href="inbox.html">
                            <i class="fa fa-arrow-left fa-2x pull-left" aria-hidden="true"></i>
                        </a>
                        <div class="col-sm-8 col-xs-7 heading-name">
                            <div class="heading-name-meta">User Profile
                            </div>
                        </div>
                    </div>
                    <div class="profile-userpic">
                        <img src="images/pjanic.jpg" class="img-responsive" alt="profile picture">
                        <a href="javascript:void(0)">
                            <i class="fa fa-camera fa-2x pull-right" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="heading-name-meta">
                        User Name   </div>
                    <div class="text-center">

                        Miralem Pjanić
                        <a href="javascript:void(0)">
                            <i class="fa fa-pencil fa-2x pull-right" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="heading-name-meta">
                        User Status</div>
                    <div class="text-center">

                        Busy
                        <a href="javascript:void(0)">
                            <i class="fa fa-pencil fa-2x pull-right" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>


            <!-- New Message Sidebar End -->

            <!-- Conversation Start -->
            <div class="col-sm-8 conversation">
                <!-- Heading -->
                <div class="row heading">
                    <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="images/pjanic.jpg">
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-7 heading-name">
                        <a class="heading-name-meta">Miralem Pjanić
                        </a>
                        <spa>Online</span>
                    </div>
                    <div class="col-sm-1 col-xs-1  heading-dot pull-right">
                        <i class="fa fa-ellipsis-v fa-2x  pull-right"></i>
                    </div>
                </div>
                <!-- Heading End -->

                <!-- Message Box -->
                <div class="row message" id="conversation">

                    <div class="row message-previous">
                        <div class="col-sm-12 previous">
                            <a href="javascript:void(0)">
                                Show Previous Message!
                            </a>
                        </div>
                    </div>

                    <div class="row message-body">
                        <div class="col-sm-12 message-main-receiver">
                            <div class="receiver">
                                <div class="message-text">
                                    Jesi li raspoložen za termin fudbala večeras?

                                </div>
                                <span class="message-time pull-right">
                                    Sun
                                </span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row message-body">
                        <div class="col-sm-12 message-main-sender">
                            <div class="sender">
                                <div class="message-text">
                                    Uvijek

                                </div>
                                <span class="message-time pull-right">
                                    Sun
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Message Box End -->

                <!-- Reply Box -->
                <div class="row reply">
                    <div class="col-sm-1 col-xs-1 reply-emojis">
                        <i class="fa fa-smile-o fa-2x"></i>
                    </div>
                    <div class="col-sm-9 col-xs-9 reply-main">
                        <textarea class="form-control" rows="1" id="comment"></textarea>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-recording">
                        <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-send">
                        <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Reply Box End -->
            </div>
            <!-- Conversation End -->
        </div>
        <!-- App One End -->
    </div>

    <!-- App End -->
</body>

</html>
